<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50SHOP</title>
    <style>
        /* Din CSS hÃ¤r */
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="index.html">Butik</a>
            <a href="cart.html">Kundvagn</a>
        </div>
        <img src="50SHOPLOGO.png" alt="50SHOP Logo">
        <div class="cart-icon" onclick="goToCart()">
            <span class="badge" id="cart-count">0</span>
            ðŸ›’
        </div>
    </header>

    <section id="home">
        <div class="section-header">
            <h2>VÃ¥ra produkter</h2>
        </div>
        <div class="product-list">
            <!-- Produkter kommer att laddas hÃ¤r dynamiskt -->
        </div>
    </section>

    <script>
        // Funktion fÃ¶r att Ã¤ndra produktens fÃ¤rg och bild
        function changeColor(productId, imageName, buttonId, color) {
            const imgElement = document.querySelector(`#${productId} .product-image`);
            imgElement.src = imageName;
            const button = document.getElementById(buttonId);
            button.dataset.color = color;

            // Reset button text to "LÃ¤gg i kundvagn"
            button.textContent = 'LÃ¤gg i kundvagn';
            button.classList.remove('active');
        }

        // Funktion fÃ¶r att lÃ¤gga till en produkt i kundvagnen
        function handleAddToCart(productName, productPrice, buttonId) {
            const color = document.getElementById(buttonId).dataset.color || 'RÃ¶d'; // Default to 'RÃ¶d' if no color is set
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            let existingProduct = cart.find(item => item.name === productName && item.color === color);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, color: color, price: productPrice, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            let button = document.getElementById(buttonId);
            button.textContent = `I kundvagn: ${existingProduct ? existingProduct.quantity : 1}x`;
            button.classList.add('active');

            updateCartCount();
        }

        // Funktion fÃ¶r att navigera till kundvagnen
        function goToCart() {
            window.location.href = "cart.html";
        }

        // Funktion fÃ¶r att visa/dÃ¶lja menyn
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Funktion fÃ¶r att uppdatera antalet produkter i kundvagnen
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // Laddar produkterna frÃ¥n products.json och renderar dem dynamiskt
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                let productList = document.querySelector('.product-list');
                products.forEach(product => {
                    let productElement = `
                    <div class="product" id="${product.id}">
                        <div class="image-container">
                            <img src="${product.images[product.defaultColor]}" class="product-image">
                        </div>
                        <h3>${product.name} RÃ¶d, BlÃ¥</h3>
                        <p>${product.price} kr</p>
                        <div class="color-selector">
                            ${Object.keys(product.images).map(color => `
                            <div class="color-circle ${color.toLowerCase()}" onclick="changeColor('${product.id}', '${product.images[color]}', '${product.id}-btn', '${color}')"></div>
                            `).join('')}
                        </div>
                        <button id="${product.id}-btn" onclick="handleAddToCart('${product.name}', ${product.price}, '${product.id}-btn')">LÃ¤gg i kundvagn</button>
                    </div>`;
                    productList.insertAdjacentHTML('beforeend', productElement);
                });
            });

        window.onload = function() {
            updateCartCount();
        }
    </script>
</body>
</html>
